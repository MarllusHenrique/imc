<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <title>Calculadora de IMC</title>
</head>

<body>
  <div class="gradient-background">
    <div class="container">
      <div class="outer-container">
        <div class="social-icons">
          <a href="https://www.linkedin.com/login/pt" target="_blank"> <i class="fab fa-linkedin"></i></a>
          <a href="https://github.com/MarllusHenrique" target="_blank"><i class="fab fa-github"></i></a>
          <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="mailto:marllus.batista@aluno.senai.br"><i class="far fa-envelope"></i></a>
          <a href="https://web.whatsapp.com/" target="_blank" class="whatsapp-link"><i class="fab fa-whatsapp"></i></a>
          </a>
        </div>
      </div>
      <h2 align="center">Calculadora de IMC</h2>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" placeholder="Digite seu nome">

      <label for="peso">Peso (kg):</label>
      <input type="number" id="peso" placeholder="Digite seu peso">

      <label for="altura">Altura (m):</label>
      <input type="number" id="altura" placeholder="Digite sua altura">

      <button onclick="calcularIMC()">Calcular IMC</button>



      <div id="resultado-container">
        <h3>Resultado:</h3>
        <p id="resultado"></p>
      </div>

      <footer>
        Desenvolvido por <a href="https://github.com/MarllusHenrique">Marllus Henrique</a> sob
        orientação do Professor <a href="https://github.com/sammyfreitas">Anthony Freitas</a>. Todos
        os Direitos reservados Curso de Programador Front-End, <a
          href="https://www.firjansenai.com.br/cursorio/portal/index.php">Senai</a>, 2023 &#169;
      </footer>

    </div>
  </div>
  <script src="./js/script.js"></script>

</body>

</html>
